<body>
    <h1>Genres List</h1>

    <a href="/newfile/">Add files here</a>

    {% load mptt_tags %}
    <ul>
        {% recursetree files %}
            <li>
                {{ node.name }}
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>

</body>
</html>
